<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Find a Insect</title>
    <link rel="stylesheet" href="css/site.css" />
</head>
<body>
    <h1>Find an Insect</h1>
    <h3>Add a Insect</h3>
    <div id="TrueForm" class="hello">
    <form action="javascript:void(0);" method="POST" onsubmit="addItem()">
        <input type="text" id="add-name" placeholder="Insect Name">
        <input type="text" id="add-price" placeholder="Number of Legs">
        <select name="add-isEndagered" id="add-isEndagered">
            <option value="true">Is Endagered</option>
            <option value="false">Is NOT Endagered</option>
          </select>
        <input type="submit" value="Add">
    </form>
</div>

    <div id="editForm" class="hello">
        <h3>Edit</h3>
        <form action="javascript:void(0);" onsubmit="updateItem()">
            <input type="hidden" id="edit-id">
            <input type="text" id="edit-name">
            <input type="text" id="edit-price">
            <select name="edit-isEndagered" id="edit-isEndagered">
                <option value="true">Is Endagered</option>
                <option value="false">Is NOT Endagered</option>
              </select>
            <input type="submit" value="Save">
            <a onclick="closeInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>

    <p id="counter"> </p>

    <table>
        <tr>
            <th>Insect Name</th>
            <th>Number of Legs</th>
            <th>Is Endagered</th>
            <th></th>
            <th></th>
        </tr>
        <tbody id="todos"></tbody>
    </table>

    <script src="js/site.js" asp-append-version="true"></script>
    <script type="text/javascript">
        getItems();
    </script>
</body>
</html>
